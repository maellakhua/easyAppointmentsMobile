<ion-view view-title="Calendar">
  <ion-content>
    <ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="datePickerCallback">
    <button class="button button-block button-positive">Today is:  {{ currentDate | date:'MMMM/dd/yyyy' }}</button>
</ionic-datepicker>
<ion-item href="#/app/time"><center>Select Time:<center></ion-item>
  </ion-content>
</ion-view>
